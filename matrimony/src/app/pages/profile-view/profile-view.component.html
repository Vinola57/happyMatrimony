<div class="profile-view" *ngIf="profile">
  <mat-toolbar class="goBack">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{ profile.name }}'s Profile</span>
  </mat-toolbar>

  <div class="content">
    <img [src]="profile.image" alt="Profile">
    <mat-card>
      <mat-card-title>{{ profile.name }}</mat-card-title>
      <mat-card-content>
        <p><strong>Bio:</strong> {{ profile.details }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
