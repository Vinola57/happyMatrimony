<h2>Shortlisted Profiles</h2>
<div *ngFor="let profile of shortlistedProfiles">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ profile.name }}, {{ profile.age }}</mat-card-title>
      <mat-card-subtitle>{{ profile.profession }} - {{ profile.location }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="profile.image" alt="Profile image">
  </mat-card>
</div>
