<div class="main-container">
<div class="profile-card"
  (swipeleft)="onSwipeLeft()"
  (swiperight)="onSwipeRight()"
  [ngStyle]="{ 'z-index': total - index }"
  [class.top-card]="index === 0"
>
  <img [src]="profile.image" alt="Profile" (click)="onViewProfile()" />
  <div class="info">
    <h3 class="name">{{ profile.name }}, {{ profile.age }}</h3>
    <p>{{ profile.profession }}</p>
    <p>{{ profile.location }}</p>
  </div>
  <div class="actions">
    <button mat-icon-button class="star-btn" (click)="onShortlist()" [ngClass]="{'shortlisted': isShortlisted}">
      <mat-icon>star</mat-icon>
    </button>
    <p class="like">Like her?</p>
    <button mat-icon-button class="close-btn" (click)="onSwipeLeft()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-button class="check-btn" (click)="onSwipeRight()">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</div>
</div>
